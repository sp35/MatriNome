{% extends "main.html" %}
{% block content %}
	<br>
	<div><a href="{% url 'profile' relationship_request.from_user.username %}">{{ relationship_request.from_user.username }}</a> wants to be matched with you
	<br><br>
	<img src="{{ relationship_request.from_user.profile.image }}" alt="Image" height="200" width="200">
	</div>
	<br>

	<div class="form-group">
		<form method="post" action="{% url 'accept_match_request' relationship_request.from_user.username %}">
		{% csrf_token %}
		<input class="small" type="submit" value="accept" />
		</form>
	</div>

	<div class="form-group">
		<form method="post" action="{% url 'reject_match_request' relationship_request.from_user.username %}">
		{% csrf_token %}
		<input class="small" type="submit" value="reject" />
		</form>
	</div>
{% endblock %}
