{% extends "main.html" %}
{% block content %}
<br>
<h4>My Matches</h4>
<p>
	<ul>
	{% for partner in partners %}
		<form method="post" action="{% url 'delete_match' partner.username %}">
			{% csrf_token %}
			<li>
				<a href="{% url 'profile' partner.username %}">{{ partner.profile.name }}  @{{ partner.username }}</a>
				&nbsp;
				<input class="small" type="submit" value="Unmatch" />
			</li>
		</form>
	{% endfor %}
	</ul>
</p>
{% endblock %}
