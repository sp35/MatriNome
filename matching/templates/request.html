{% extends "app/base.html" %}
{% block content %}
	<div>{{ relationship_request.from_user }} wants to be matched with {{ relationship_request.to_user }}</div>

	<form method="post" action="{% url 'accept_match_request' relationship_request.from_user.username %}">
	{% csrf_token %}
	<input type="submit" value="accept" />
	</form>

	<form method="post" action="{% url 'reject_match_request' relationship_request.from_user.username %}">
	{% csrf_token %}
	<input type="submit" value="reject" />
	</form>
{% endblock %}
