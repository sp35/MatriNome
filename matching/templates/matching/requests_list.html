{% extends "app/base.html" %}
{% block content %}
<p>
	<ul>
	{% for matching_request in requests %}
    	<li>{{ matching_request.from_user }} to {{ matching_request.to_user }}
    	<a href="{% url 'view_request_details' matching_request.id %}">view</a></li>
	{% empty %}
	</ul>
</p>
<div><h5>no requests :(</h5></div>
{% endfor %}
{% endblock %}
